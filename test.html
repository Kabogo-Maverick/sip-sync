<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip & Sync Footer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap');

        /* FOOTER STYLING */
        footer {
            background: linear-gradient(90deg, #ff007f, #ff7300, #ffeb00, #0aff00, #00e5ff, #2f00ff, #ff00d4);
            background-size: 400% 400%;
            color: #fff;
            padding: 60px 10%;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
            border-top: 4px solid #fff;
            box-shadow: 0px -5px 20px rgba(0, 0, 0, 0.3);
            animation: gradientMove 6s infinite alternate ease-in-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .footer-content {
            max-width: 800px;
            margin: auto;
        }

        .footer-content h2 {
            font-size: 36px;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #ffeb00, #ff7300, #ff007f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 8px rgba(255, 255, 255, 0.6); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 1); }
        }

        .footer-content p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-weight: 400;
        }

        /* SEPARATOR LINE */
        .separator {
            width: 120px;
            height: 4px;
            background: #fff;
            margin: 20px auto;
            border-radius: 2px;
        }

        /* FOOTER BOTTOM */
        .footer-bottom {
            margin-top: 25px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* FADE-IN EFFECT */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.2s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <footer>
        <div class="footer-content fade-in">
            <h2>Sip & Sync</h2>
            <div class="separator"></div>
            <p>The Art of Mixology, Elevated with Technology.</p>

            <div class="footer-bottom fade-in">
                <p>&copy; 2025 Sip & Sync. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Fade-in effect on load
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".fade-in").forEach(el => {
                el.style.opacity = "1";
                el.style.transform = "translateY(0)";
            });
        });
    </script>

</body>
</html>
